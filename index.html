<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Queue Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 4px;
        }

        input[type="text"]::placeholder {
            color: #aaaaaa;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        li {
            padding: 8px;
            cursor: pointer;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        li:hover {
            background-color: #333;
        }

        #status {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
        }

        #queueDisplay {
            margin-top: 20px;
            font-size: 14px;
            color: #aaaaaa;
        }

        .volume-control {
            margin-top: 20px;
        }

        .volume-slider {
            width: 100%;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Song Queue Manager</h1>

        <!-- Song Finder -->
        <div>
            <h2>Song Finder</h2>
            <input type="text" id="songInput" placeholder="Enter song name..." oninput="showSuggestions()">
            <ul id="suggestions"></ul>
            <button onclick="exportQueue()">Export Queue</button>
            <label for="importQueueInput">Import Queue:</label>
            <input type="file" id="importQueueInput" accept=".json" onchange="importQueue(event)">
        </div>

        <!-- Manage Queue -->
        <div>
            <h2>Manage Queue</h2>
            <input type="text" id="manageQueueInput" placeholder="Add or remove song..." oninput="showQueueSuggestions()">
            <ul id="manageSuggestions"></ul>
            <button onclick="addSongFromManageQueue()">Add Song</button>
            <button onclick="removeSongFromManageQueue()">Remove Song</button>
        </div>

        <!-- Queue Display -->
        <div id="queueDisplay">Queue is empty.</div>

        <!-- Status -->
        <div id="status">Welcome! Add songs to the queue.</div>

        <!-- Audio Player -->
        <audio id="audioPlayer" controls></audio>

        <!-- Volume Control -->
        <div class="volume-control">
            <label for="volumeSlider">Volume Control</label>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
            <span id="volumeLabel">100%</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

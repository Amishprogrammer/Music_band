<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Song Reviewing Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2c2c2c;
            color: #e6e6e6;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            background-color: #3a3a3a;
            border-radius: 8px;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: #e6e6e6;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 8px;
            cursor: pointer;
            background-color: #444;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        li:hover {
            background-color: #555;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            border: 1px solid #555;
            border-radius: 4px;
        }

        #status {
            margin-top: 20px;
        }

        .analysis-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Song Queue Manager for Audio Review</h1>
        <input type="text" id="songInput" oninput="showSuggestions()" placeholder="Type a song name" />
        <ul id="suggestions"></ul>
        <audio id="audioPlayer" controls></audio>
        <div id="status">Welcome! Add songs to the queue.</div>
        <div id="queueDisplay">Queue is empty.</div>
        <div class="volume-control">
            <label for="volumeSlider">Volume Control</label>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
            <span id="volumeLabel">100%</span>
        </div>

        <!-- Audio Analysis Section -->
        <div id="analysisContainer" class="analysis-container">
            <h3>Audio Analysis</h3>
            <p>Bass: <span id="bassValue">--</span></p>
            <p>Treble: <span id="trebleValue">--</span></p>
            <p>Amplitude: <span id="amplitudeValue">--</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
